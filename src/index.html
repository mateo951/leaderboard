<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>The Legend of Zelda Leaderboard</title>
</head>

<body>
  <header>
    <h1>Zelda Leaderboard</h1>
  </header>
  <div class="float-container">
    <div class="float-child">
      <h3>Recent Scores</h3>
      <button type="button" id="refresh" class="btn btn-info">Refresh</button>
      <!-- <br>
      <br>
      <br> -->
      <img src="https://img.icons8.com/color-glass/96/ffffff/triforce.png" id="loading" alt="Loading Icon"/>
      <div class="leaderboardContainer">
        <ul class="list-group">
        </ul>
      </div>
    </div>
    <div class="float-child">
      <h3>Add your Scores</h3>
      <form class="highscoreInput">
        <input class="form-control" name="player" type="text" placeholder="Your Name" required maxlength="30"/>
        <input class="form-control" name="score" type="number" min="1" max="999"  placeholder="Your Score" required/>
        <button type="submit" id="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
